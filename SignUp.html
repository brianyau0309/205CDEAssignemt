<!DOCTYPE html>
<html>
<head>
	<title>CooKinGdom</title>
    
	<!--External CSS-->
	<link rel="stylesheet" type="text/css" href="AssignmentCSS.css">
    <link rel="stylesheet" href="bootstrap.css">
    <!--External CSS End-->

	<!--External JavaScript-->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="AssignmentJS.js"></script>
    <!--External JavaScript End-->

</head>
<body>
    
<!-- Navbar Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#">&nbsp;CooKinGdom&nbsp;</a>
    <!--Toggle-->
  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
  	</button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
      		<li class="nav-item">
        		<a class="nav-link" href="#">News</a>
      		</li>
      		<li class="nav-item">
        		<a class="nav-link" href="#">About</a>
      		</li>
    	</ul>
        <!--Dropdown Bootstrap-->
        <ul class="nav nav-pills">
            <li class="nav-item dropdown show">
                <a class="nav-link dropdown-toggle Hello" data-toggle="dropdown" role="button">Hello, Guest</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item HelloItem" href="#">Login</a>
                    <a class="dropdown-item HelloItem" href="#">Sign Up</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<!-- Navber End -->


<!-- Sign Up Page Content -->
<section class="signUpPageContent">
    <div id="signUpPageTitleField">
        <span id="signUpPageTitle">Sign Up</span>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="signUpField">
                <div class="formTitleBackground">
                    <p class="formTitleFont">
                        Lets Sign up a CooKinGdom Account!
                    </p>
                </div>

                <!--Form start-->
                <form method="POST" action="">
                    <input class="form-control signUpUI" type="email" name="email" placeholder="Email" required>
                    <input class="form-control signUpUI" type="text" name="name" placeholder="NickName" required>
                    <input class="form-control signUpUI" type="password" name="password" placeholder="Password" required>
					<input class="form-control signUpUI" type="password" name="cpassword" placeholder="Confirm Password" required>
					<div class="signUpUI">
                        <input type="checkbox" name="agree">
                        <span> I Agree To The <a href="#">Terms & Conditions</a></span>
                    </div>
                    <button class="btn btn-danger signUpUI" style="font-size:25px;display: block">Sign Up</button>
                </form>
                <!--Form End-->

                <div class="signUpUIFooter">Already have a Account? <a href="#">Login Now!</a></div>
            </div>
        </div>
    </div>
</section>
<!--Content End-->

<!--Footer-->
<footer></footer>
<!--Footer End-->

</body>
</html>
