<html>
<head>
	<title>CooKinGdom</title>

	<!--External JavaScript-->

  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="AssignmentJS.js"></script>
    <!--External JavaScript End-->

</head>
<body>
    
<!-- Navbar Bootstrap -->
<header></header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#">&nbsp;CooKinGdom&nbsp;</a>
    <!--Tooggle-->
  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
  	</button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
      		<li class="nav-item">
        		<a class="nav-link" href="#">News</a>
      		</li>
      		<li class="nav-item">
        		<a class="nav-link" href="#">About</a>
      		</li>
    	</ul>
        <!--Dropdown Bootstrap-->
        <ul class="nav nav-pills">
            <li class="nav-item dropdown show">
                <a class="nav-link dropdown-toggle Hello" data-toggle="dropdown" role="button">Hello, Guest</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item HelloItem" href="#">Login</a>
                    <a class="dropdown-item HelloItem" href="#">Sign Up</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<!-- Navber End -->


<!-- Login Page Content -->
<section class="loginPageContent">
    <div id="loginPageTitleField">
        <span id="loginPageTitle">Login</span>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="loginField">
                <div class="formTitleBackground">
                    <p class="formTitleFont">
                        Welcome to CooKinGdom!
                    </p>
                </div>

                <!--Form start-->
                <form method="POST" action="">
                    <div class="form-group loginUserInput" style="float: left">
                        <span class="loginUI">Email address :</span>
                        <input class="form-control" type="email" name="email" style="width: 80%" required>
                        <span class="loginUI">Password : </span>
                        <input class="form-control" type="password" name="password" style="width: 80%" required>
                        <label class="loginUI">
                            <input type="checkbox" name="remember"> Remember Me
                        </label>
                        <button type="submit" class="btn btn-danger" style="margin-top: 10px">Log In</button>                 
                    </div>
                </form>
                <!--From End-->

                <div class="form-group loginUserInput" style="float: right">
                        <p style="font-size: 25px">Don't Have a Account?</p>
                        <p style="font-size: 25px">Free to Sign Up Now!</p>
                        <p style="font-size: 20px">Enjoy Cooking!</p>
                        <div style="float: right;margin-top: 25px;margin-right: 50px">                            <button class="btn btn-danger" style="font-size:25px;">Sign Up</button></div>   
                </div>
            </div>
        </div>
    </div>
</section>
<!--Content End-->

<!--Footer-->
<footer></footer>
<!--Footer-->

</body>
</html>
