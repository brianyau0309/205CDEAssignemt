<html>
<head>
	<title>CooKinGdom</title>
    
	<!--External CSS-->
	<link rel="stylesheet" type="text/css" href="AssignmentCSS.css">
	<link rel="stylesheet" href="bootstrap.css">
	<!--External JavaScript-->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  	<script src="AssignmentJS.js"></script>
</head>
<body>
    
<!-- Navbar Bootstrap -->
<header></header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#">&nbsp;CooKinGdom&nbsp;</a>
  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
  	</button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
      		<li class="nav-item">
        		<a class="nav-link" href="#">News</a>
      		</li>
      		<li class="nav-item">
        		<a class="nav-link" href="#">About</a>
      		</li>
    	</ul>
        <!--Dropdown Bootstrap-->
        <ul class="nav nav-pills">
            <li class="nav-item dropdown show">
                <a class="nav-link dropdown-toggle Hello" data-toggle="dropdown" role="button">Hello, Guest</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item HelloItem" href="#">Login</a>
                    <a class="dropdown-item HelloItem" href="#">Register</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<!-- Navber End -->


<!-- Login Page Content -->
<section class="loginPageContent">
    <div class="loginPageTitleField">
        <span class="loginPageTitle">Login</span>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="loginField">
                <div style="width: 100%;height: 60px;border-bottom: 1px solid white;text-align: center;background-color: #78C2AD;border-top-left-radius: 10px;border-top-right-radius: 10px">
                    <p style="padding-top: 10px;padding-bottom: 100px;font-size: 25px;color: white;">
                        Welcome to CooKinGdom!
                    </p>
                </div>
                <form>
                    <div class="form-group userInput" style="float: left">
                        
                        <loginUI>Email address :</loginUI>
                        <loginUI><input class="form-control" type="email" name="email" style="width: 80%"></loginUI>
                        <loginUI>Password : </loginUI>
                        <loginUI><input class="form-control" type="password" name="password" style="width: 80%">
                        </loginUI> 
                        <loginUI>
                            <input type="checkbox" name="remember"> Remember Me
                        </loginUI>
                        <button type="submit" class="btn btn-danger" style="margin-top: 10px">Submit</button>                 
                    </div>
                    <div class="form-group userInput" style="float: right">
                        <loginUI>
                            <p style="font-size: 25px">Don't Have a Account?</p>
                            <p style="font-size: 25px">Free to Register Now!</p>
                            <p style="font-size: 20px">Enjoy Cooking!</p>
                            <div style="text-align: right;margin-top: 35px;margin-right: 50px">
                            <button type="submit" class="btn btn-danger" style="font-size:30px">Register</button></div>   
                        </loginUI>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</section>

<footer style="width:100%;height: 300px;background-color: #78C2AD;opacity: 0.9">
</footer>
</body>
</html>
