<div id="editPageTitleField">
    <span id="editPageTitle">Edit Your Article</span>
</div>
<div style="width: 80%;margin: auto;margin-bottom: 50px;margin-top: 20px">
    <div style="margin-bottom: 10px">
        <button class="btn btn-primary" style="float: left;margin-bottom: 5px">Save and Compose</button>
        <button class="btn btn-primary" style="float: right;margin-bottom: 5px">Cancel and Back</button>
    </div>

    <form action="" style="display: block">
        <div style="width: 100%">
            <input class="form-control" type="text" name="title" placeholder="Title of The Article" required style="border-radius:0px !important;width: 100%;height: 40px;margin:auto">
            <input class="form-control" type="text" name="title" placeholder="Price(HKD)" required style="border-radius:0px !important;width: 100%;height: 40px;margin:auto">

        <div id="toolbar"></div>
        <div id="editor" style="height: 700px;background-color: white;"></div>
    </form>
</div>
<!--Content End-->

<!--Footer-->
<footer></footer>
<!--Footer End-->
<script>

    var toolbarOptions = [
        [{'size': ['small', false, 'large', 'huge']},],
        [{'color': []}, {'background': []},'bold', 'italic', 'underline','strike'],
        [{'align': []},{'list': 'ordered'}, {'list': 'bullet'}],
        ['link','image', 'video']
    ];

    var quill = new Quill('#editor',{
        modules: {
            toolbar: toolbarOptions
        },
        placeholder: 'Write Something Here!',
        theme: 'snow'
    });

</script>
